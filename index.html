<html lang="en">
    <head>
<style>
    body{
        font-family: sans-serif;
        padding-left: 20px;
        padding-right: 20px;
        margin-left: 20px;
        margin-right: 20px;
    }
    label{
        font-size: 18px;
        display: block;
        padding-bottom: 10px;
    }
    input{
        display:block;
    }
    form{
        background-color: #c00;
        
    }
</style>
    </head>
<body>
<h1 id="title">survey form project</h1>
<p id="description">there is a survey where you can tell us about your qualifications</p>
<form id="survey-form">

<label id="name-label">Name:</label>
<input type="text" name="name" id="name" required placeholder="name"><br>

<label id="email-label">Email:</label>
 <input type="email" name="name" id="email" required placeholder="email"><br>

<label id="number-label">Number:</label>
 <input type="number" name="name" id="number" min="0" max="10" required placeholder="number"><br>

 <select id="dropdown" name="html">
     <option value="div">div</option>
     <option value="body">body</option>
     <option value="head">head</option>
     <option value="header">header</option>
 </select>
<br>
 <input type="radio" name="gender" value="male">male<br>
 <input type="radio" name="gender" value="female">female<br>
 <input type="radio" name="gender" value="other">other<br>
<br>
<input type="checkbox" name="vehicle" value="bike">i have a bike<br>
<input type="checkbox" name="vehicle2" value="car">i have a car<br>
<input type="checkbox" name="vehicle3" value="boat">i have a boat<br>

<textarea placeholder="additional comments"></textarea><br>


<input type="submit" id="submit">
</form>
</body>

<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
